<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
    />

    <!-- Primary Meta Tags -->
    <title>Pilates Salon Yönetimi</title>
    <meta name="title" content="Pilates Salon Yönetimi" />
    <meta
      name="description"
      content="Modern ve kullanıcı dostu pilates stüdyo yönetim uygulaması. Üye yönetimi, seans planlama, eğitmen takibi ve finansal raporlama."
    />
    <meta
      name="keywords"
      content="pilates, stüdyo yönetimi, fitness, seans planlama, üye takibi, eğitmen yönetimi, finansal raporlama"
    />
    <meta name="author" content="Emre Yunus Baş" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#B8FF3C" />
    <meta name="msapplication-TileColor" content="#B8FF3C" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pilatessalon.com/" />
    <meta property="og:title" content="Pilates Salon Yönetimi" />
    <meta
      property="og:description"
      content="Modern ve kullanıcı dostu pilates stüdyo yönetim uygulaması"
    />
    <meta property="og:image" content="/assets/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pilatessalon.com/" />
    <meta property="twitter:title" content="Pilates Salon Yönetimi" />
    <meta
      property="twitter:description"
      content="Modern ve kullanıcı dostu pilates stüdyo yönetim uygulaması"
    />
    <meta property="twitter:image" content="/assets/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="apple-touch-icon" href="/assets/icon.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Web Fonts (Optional - can be added if using custom fonts) -->
    <style>
      /* Base styles for web */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0a0a0b;
        color: #ffffff;
      }

      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a0a0b 0%, #111113 100%);
        z-index: 9999;
      }

      #loading-screen .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }

      #loading-screen .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #2a2a2d;
        border-top: 4px solid #b8ff3c;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      #loading-screen .text {
        margin-top: 24px;
        font-size: 16px;
        font-weight: 600;
        color: #b3b3b3;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(0.95);
        }
      }

      /* Hide loading screen when app is ready */
      .app-ready #loading-screen {
        display: none;
      }

      /* Custom scrollbar for web */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1a1a1d;
      }

      ::-webkit-scrollbar-thumb {
        background: #2a2a2d;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #3a3a3d;
      }

      /* Responsive text selection */
      ::selection {
        background-color: #b8ff3c;
        color: #0a0a0b;
      }

      ::-moz-selection {
        background-color: #b8ff3c;
        color: #0a0a0b;
      }

      /* Disable pull-to-refresh on mobile web */
      body {
        overscroll-behavior-y: none;
      }
    </style>
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="logo">
        <svg
          width="120"
          height="120"
          viewBox="0 0 120 120"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="60" cy="60" r="55" fill="#B8FF3C" opacity="0.1" />
          <circle cx="60" cy="60" r="40" fill="#B8FF3C" opacity="0.2" />
          <circle cx="60" cy="60" r="25" fill="#B8FF3C" />
        </svg>
      </div>
      <div class="spinner"></div>
      <div class="text">Yükleniyor...</div>
    </div>

    <!-- React Root -->
    <noscript>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          text-align: center;
          padding: 20px;
        "
      >
        <p>
          Bu uygulamayı kullanmak için JavaScript'i etkinleştirmeniz
          gerekmektedir.
        </p>
      </div>
    </noscript>

    <div id="root"></div>

    <script>
      // Remove loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-ready');
        }, 500);
      });

      // Service Worker registration (optional - for PWA support)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service-worker.js')
            .then((registration) => {
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }

      // Prevent zoom on double tap (iOS)
      let lastTouchEnd = 0;
      document.addEventListener(
        'touchend',
        (event) => {
          const now = new Date().getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        },
        false
      );
    </script>
  </body>
</html>
